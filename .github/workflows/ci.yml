on: push

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.13.3' # Define the elixir version [required]
        otp-version: '24.1' # Define the OTP version [required]
