on:
  - push
  - workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: paulo-ferraz-oliveira/setup-beam@feature/otp-as-master
        with:
          elixir-version: '1.14.0'
          otp-version: 'master'
          version-type: 'strict'
